<body>
    <script>
        var maximum_stories = 26;
        var floor = parseInt(prompt("What floor are you on?"));

        while (floor >= maximum_stories) {
            console.log("You Entered: " +floor+" But there are only " + maximum_stories + " floors in this building. Try again...")
            floor = parseInt(prompt("You Entered: " + floor +" But there are only " + maximum_stories + " floors in this building. Try again..."));
        }
        console.log("Congrats! You work on floor: "+ floor);
    </script>
</body>
