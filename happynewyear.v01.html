<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy new year v1</title>
</head>
<body>
    <script>
        function countDown(start) {
            console.log(start);
            let nextNumber = start - 1;
            if (nextNumber > 0) { // this is our base case! much like a TERMINATION condition
                countDown(nextNumber); //call the function within itself to create RECURSION!
            } else {
                console.log("HAPPY NEW YEAR!");
            }
        }

        countDown(10);
    </script>
</body>
</html>
